<body>
    <form>

        password <input type="password" id="txt1"> <br> <br>

        <input type="button" value="Click me" onclick="test()"> <br>

        <span id="msg">

        </span>
    </form>

    <script>

        function test()
        {
                var x = document.getElementById("txt1").value;

                if (x.length <5)
                {
                    document.getElementById("msg").innerHTML = "Password has atleast 5 chars long";
                }
                else if (x.length >= 5)
                {
                    document.getElementById("msg").innerHTML = "";
                }
        }
    </script>
